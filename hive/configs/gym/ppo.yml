run_name: &run_name 'gym-dqn'
train_steps: 500000
test_frequency: 2000
test_episodes: 10
max_steps_per_episode: 500
stack_size: &stack_size 1
save_dir: 'experiment'
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 10000

environment:
  name: 'GymEnv'
  kwargs:
    env_name: 'CartPole-v1'

agent:
  name: 'PPOAgent'
  kwargs:
    representation_net:
      name: 'MLPNetwork'
      kwargs:
        hidden_units: [256, 256]
    actor_net:
      name: 'MLPNetwork'
      kwargs: 
        hidden_units: [256, 256]
    critic_net:
      name: 'MLPNetwork'
      kwargs: 
        hidden_units: [256, 256]
    optimizer_fn:
      name: 'Adam'
      kwargs: {lr: 0.001}
    transitions_per_update: 2000
    replay_buffer:
      name: 'PPOReplayBuffer'
      kwargs:
        observation_dtype: np.float64
        capacity: 2000
        stack_size: *stack_size
        gamma: &gamma .99
    discount_rate: *gamma
    device: 'cuda'
    batch_size: 128
    log_frequency: 100

loggers:
  -
    name: ChompLogger
  -
    name: WandbLogger
    kwargs:
      project: Hive
      name: *run_name
      resume: "allow"
      start_method: "fork"
